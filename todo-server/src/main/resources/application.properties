# Configuration file
# key = value

quarkus.datasource.url=jdbc:postgresql://localhost/todo
#quarkus.datasource.url=jdbc:postgresql://host.docker.internal/todo
quarkus.datasource.driver=org.postgresql.Driver
quarkus.datasource.username=pg
